<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOI2BibTeX - Convert DOIs to LaTeX Citations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --border: #e9ecef;
            --shadow: rgba(0, 0, 0, 0.1);
            --success: #4cc9f0;
            --error: #f72585;
        }

        .dark-mode {
            --primary: #4895ef;
            --primary-dark: #3a7bc8;
            --text: #f8f9fa;
            --text-light: #adb5bd;
            --bg: #212529;
            --card-bg: #343a40;
            --border: #495057;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow);
            padding: 25px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--card-bg);
            color: var(--text);
            resize: vertical;
            margin-bottom: 15px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        button.secondary:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        #result {
            white-space: pre;
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
            min-height: 150px;
            overflow-x: auto;
        }

        .success {
            border-left: 4px solid var(--success);
        }

        .error {
            border-left: 4px solid var(--error);
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--text-light);
            cursor: pointer;
            padding: 5px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
            }
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>DOI2BibTeX</h1>
                <p class="subtitle">Convert DOIs to LaTeX bibliography entries</p>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div class="card">
            <label for="doiInput">
                <p>Enter one or more DOIs (separate with new lines):</p>
            </label>
            <textarea id="doiInput" placeholder="Example:&#10;10.1038/nature12373&#10;10.1016/j.tcs.2008.12.046&#10;10.1145/3328526.3329573"></textarea>
            
            <div class="button-group">
                <button onclick="convertDOIs()" id="convertBtn">
                    <i class="fas fa-exchange-alt"></i> Convert to BibTeX
                </button>
                <button class="secondary" onclick="insertExampleDOIs()">
                    <i class="fas fa-lightbulb"></i> Example DOIs
                </button>
                <button class="secondary" onclick="resetForm()">
                    <i class="fas fa-redo"></i> Reset
                </button>
                <button class="secondary" onclick="copyToClipboard()" id="copyBtn">
                    <i class="far fa-copy"></i> Copy
                </button>
                <button class="secondary" onclick="downloadBibtex()" id="downloadBtn">
                    <i class="fas fa-download"></i> Download
                </button>
            </div>
            
            <div id="result">Your BibTeX entries will appear here...</div>
        </div>

        <footer>
            <p>Uses <a href="https://doi2bib.org" target="_blank">doi2bib.org</a> API | No data is stored</p>
        </footer>
    </div>

    <script>
        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        let darkMode = localStorage.getItem('darkMode') === 'true' || prefersDark;

        function updateTheme() {
            if (darkMode) {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.body.classList.remove('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        themeToggle.addEventListener('click', () => {
            darkMode = !darkMode;
            localStorage.setItem('darkMode', darkMode);
            updateTheme();
        });

        updateTheme();

        // DOI Conversion
        async function convertDOIs() {
            const dois = document.getElementById('doiInput').value.split('\n');
            const resultDiv = document.getElementById('result');
            const convertBtn = document.getElementById('convertBtn');
            
            resultDiv.innerHTML = 'Processing...';
            resultDiv.className = '';
            convertBtn.innerHTML = '<div class="loading"></div> Processing';
            convertBtn.disabled = true;
            
            let allBibtex = '';
            let hasErrors = false;
            
            for (const doi of dois) {
                const cleanDOI = doi.trim();
                if (!cleanDOI) continue;
                
                try {
                    const response = await fetch(`https://doi2bib.org/${encodeURIComponent(cleanDOI)}`);
                    
                    if (response.ok) {
                        const bibtex = await response.text();
                        allBibtex += bibtex + '\n\n';
                    } else {
                        allBibtex += `% Error: Could not find DOI ${cleanDOI}\n\n`;
                        hasErrors = true;
                    }
                } catch (error) {
                    allBibtex += `% Error processing DOI: ${cleanDOI}\n\n`;
                    hasErrors = true;
                }
            }
            
            resultDiv.textContent = allBibtex.trim() || 'No valid DOIs found';
            resultDiv.className = hasErrors ? 'error' : 'success';
            
            convertBtn.innerHTML = '<i class="fas fa-exchange-alt"></i> Convert to BibTeX';
            convertBtn.disabled = false;
            
            // Enable download button if we have results
            document.getElementById('downloadBtn').disabled = !allBibtex.trim();
        }
        
        function insertExampleDOIs() {
            const examples = [
                '10.1038/nature12373',
                '10.1016/j.tcs.2008.12.046',
                '10.1145/3328526.3329573',
                '10.1109/5.771073'
            ];
            document.getElementById('doiInput').value = examples.join('\n');
        }
        
        function resetForm() {
            document.getElementById('doiInput').value = '';
            document.getElementById('result').textContent = 'Your BibTeX entries will appear here...';
            document.getElementById('result').className = '';
            document.getElementById('downloadBtn').disabled = true;
        }
        
        function copyToClipboard() {
            const result = document.getElementById('result');
            const copyBtn = document.getElementById('copyBtn');
            
            navigator.clipboard.writeText(result.textContent)
                .then(() => {
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="far fa-copy"></i> Copy';
                    }, 2000);
                })
                .catch(err => {
                    copyBtn.innerHTML = '<i class="fas fa-times"></i> Failed';
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="far fa-copy"></i> Copy';
                    }, 2000);
                });
        }
        
        function downloadBibtex() {
            const result = document.getElementById('result');
            const blob = new Blob([result.textContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            a.href = url;
            a.download = 'references.bib';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
